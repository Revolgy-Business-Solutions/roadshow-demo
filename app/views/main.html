<div class="header">
  <h3 class="text-muted">Roadshow Demo</h3>
</div>

<div class="row ng-scope">
  <div class="col-md-12">
    <div class="widget wviolet">
      <h4 class="pull-left">List Of Languages</h4>
      <div class="clearfix"></div>
      <div class="widget-content">
        <!-- <form name="searchForm" class="well form-inline ng-pristine ng-valid" ng-submit="filterItems()" novalidate="">
          <div class="row">
            <div class="form-group col-sm-4">
              <label class="control-label">column1</label>
              <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchForm.column1" placeholder="E.g. Andrew">
            </div>
            <div class="form-group col-sm-4">
              <label class="control-label">column2</label>
              <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchForm.column2" placeholder="E.g. MTC100001">

        <button type="submit" class="btn btn-primary search-button" ng-click="filterItems()">Search</button>
        <div class="pull-right" ng-show="itemsCount > 0">
          {{itemsCount}} items found.
        </div>
        <div class="clearfix"></div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Language</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-hide="items.length > 0" class="ng-hide">
                <td colspan="2">Nothing has been found.</td>
              </tr>
              <tr ng-show="items.length > 0" ng-repeat="item in items" class="ng-scope">
                <td>
                  {{item.language}}
                </td>
                <td>
                  {{item.count}}x
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div id="holder"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Netmail team</p>
</div>
